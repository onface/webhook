<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/public/unpkg.com/element-ui@2.4.11/lib/theme-chalk/index.css">
  <title>@onface/webhook</title>
</head>
<body>
<div id="app">
  <el-alert
   title="登录"
   style="margin-bottom:1em;"
   type="success"
   :closable="false">
 </el-alert>
  <el-form ref="form" label-width="80px" v-loading="loading" >
    <el-form-item label="用户名">
      <el-input v-model="form.name"></el-input>
    </el-form-item>
    <el-form-item label="密码">
      <el-input type="password" placeholder="初始密码在部署项目时的 config/deploy.json 中" v-model="form.password"></el-input>
    </el-form-item>
    <el-form-item>
      <el-button type="primary" @click="onSubmit">登录</el-button>
    </el-form-item>
  </el-form>
</div>
<script src="/public/unpkg.com/jquery@1.12.0/dist/jquery.min.js"></script>
<script src="/public/unpkg.com/vue@2.5.22/dist/vue.js"></script>
<script src="/public/unpkg.com/element-ui@2.4.11/lib/index.js"></script>
<script>
new Vue({
  el: '#app',
  methods: {
    onSubmit: function () {
      var self = this
      self.loading = true
      $.ajax({
        type: 'post',
        url: '/login',
        data: {
          name: self.form.name,
          password: self.form.password
        },
        dataType: 'json'
      }).done(function (res) {
          if (res.type === 'pass') {
            location.href = '/'
          }
          else {
            alert(res.msg)
          }
      }).fail(function () {
        alert('网络错误')
      }).always(function () {
        self.loading = false
      })
    }
  },
  data: function () {
    return {
      loading: false,
      form: {
        name: 'admin',
        password: ''
      }
    }
  }
})
</script>
</body>
</html>
